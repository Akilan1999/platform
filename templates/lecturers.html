{{template "base/head" .}}
<div class="content">
  {{template "partials/flash" .}}
  <h1 class="noTopMargin">{{.Title}}</h1>

  <div class="card-grid">
    {{ range .Lecturers }}
    <div class="card">
      <h3 class="noTopMargin">{{.Name}}</h3>
      <a href="{{.Email}}">{{.Email}}</a>
      <p>{{.Office}}</p>
      <p>{{.Time}}</p>
      <p><i>Last Updated: {{.Updated}}</i></p>
    </div>
    {{end}}
  </div>
</div>
{{template "base/footer" .}}
