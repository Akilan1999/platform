{{template "base/head" .}}
<div class="content">
	{{template "partials/flash" .}}
	<h2>Tickets</h2>
	<p><a href="/tickets/new" class="btn">New Ticket</a></p>
	{{range .Tickets}}
	<div class="entry"><a href="/tickets/{{.TicketID}}">{{.Title}}</a>
		<div class="meta">
			<p><a href="/tickets/{{.TicketID}}">{{.Upvotes}} Upvotes
					{{CalcDurationShort .CreatedUnix}} ago | {{.CommentsCount}} comments</a></p>
		</div>
	</div>
	{{end}}
</div>
{{template "base/footer" .}}
